<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
<body>
  {% include header.html %}
  <main class="home" aria-label="Content">
    <div class="container">
      <h1>Blog</h1>
      <ul class="home__posts">
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>{{ post.date | date_to_string: "ordinal", "US" }}</span>
          </li>
        {% endfor %}
      </ul>
      </div>
    </main>
  {% include footer.html %}
  {% include scripts.js %}
</body>
</html>
